<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- スマートフォンでも正しく表示させるためのviewport設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godot Products</title>
    <style>
      /* 全体のリセットと基本設定 */
      * {
        box-sizing: border-box;
      }
      html, body {
        margin: 0;
        padding: 0;
        border: 0;
        background-color: black;
        color: white;
        font-family: sans-serif;
      }
      
      /* 操作方法の説明（#instructions）は文書フロー上に配置されるので、
         ページ最上部・左上に表示されます */
      #instructions {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px;
        width: 100%;
        text-align: left;
      }
      
      /* ゲーム画面のコンテナ：PCでは固定サイズ1150×648、左寄せ */
      #game-container {
        width: 1150px;
        height: 648px;
        margin: 0; /* 左端に配置 */
        position: relative;
      }
      
      /* Godotが描画するキャンバス */
      #canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      
      /* スマートフォン（画面幅が1150px未満）の場合、ゲーム画面をレスポンシブに表示 */
      @media screen and (max-width: 1150px) {
        #game-container {
          width: 100%;
          /* aspect-ratio プロパティで1150:648の比率を維持 */
          aspect-ratio: 1150 / 648;
          height: auto;
        }
      }
      
      /* 以下は、エクスポートHTMLに元々含まれるステータス表示用のCSS */
      #status, #status-splash, #status-progress {
        position: absolute;
        left: 0;
        right: 0;
      }
      #status, #status-splash {
        top: 0;
        bottom: 0;
      }
      #status {
        background-color: #242424;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        visibility: hidden;
      }
      #status-splash {
        max-height: 100%;
        max-width: 100%;
        margin: auto;
      }
      #status-progress, #status-notice {
        display: none;
      }
      #status-progress {
        bottom: 10%;
        width: 50%;
        margin: 0 auto;
      }
      #status-notice {
        background-color: #5b3943;
        border-radius: 0.5rem;
        border: 1px solid #9b3943;
        line-height: 1.3;
        margin: 0 2rem;
        overflow: hidden;
        padding: 1rem;
        text-align: center;
        z-index: 1;
      }
    </style>
    <link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
    <link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>
  </head>
  <body>
    <!-- 操作方法の説明（ページ最上部・左上に表示） -->
    <div id="instructions">
		<p><strong>あそびかた</strong></p>
		<ul>
		  <li>←/→キーかクリック/タップ/スワイプで移動します</li>
		  <li>雛菜色の飴を食べると小糸ちゃんがにっこりします</li>
		  <li>ハズレの飴を食べると小糸ちゃんがびっくりします</li>
		  <li>動き続けると小糸ちゃんがたいへんです</li>
		  <li>それだけです！！！</li>
		</ul>
	  </div>
    
    <!-- ゲーム画面のコンテナ：PCでは1150×648の固定サイズ、スマホでは画面幅に合わせて拡縮 -->
    <div id="game-container">
      <canvas id="canvas">
        Your browser does not support the canvas tag.
      </canvas>
    </div>
    
    <noscript>Your browser does not support JavaScript.</noscript>
    
    <!-- Godotのステータス表示用要素 -->
    <div id="status">
      <img id="status-splash" src="index.png" alt="">
      <progress id="status-progress"></progress>
      <div id="status-notice"></div>
    </div>
    
    <!-- GodotエンジンのJavaScriptファイル -->
    <script src="index.js"></script>
    <script>
      const GODOT_CONFIG = {
        "args": [],
        "canvasResizePolicy": 2,
        "ensureCrossOriginIsolationHeaders": true,
        "executable": "index",
        "experimentalVK": false,
        "fileSizes": {"index.pck":232208, "index.wasm":43016933},
        "focusCanvas": true,
        "gdextensionLibs": []
      };
      const GODOT_THREADS_ENABLED = false;
      const engine = new Engine(GODOT_CONFIG);
    
      (function () {
        const statusOverlay = document.getElementById('status');
        const statusProgress = document.getElementById('status-progress');
        const statusNotice = document.getElementById('status-notice');
    
        let initializing = true;
        let statusMode = '';
    
        function setStatusMode(mode) {
          if (statusMode === mode || !initializing) {
            return;
          }
          if (mode === 'hidden') {
            statusOverlay.remove();
            initializing = false;
            return;
          }
          statusOverlay.style.visibility = 'visible';
          statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
          statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
          statusMode = mode;
        }
    
        function setStatusNotice(text) {
          while (statusNotice.lastChild) {
            statusNotice.removeChild(statusNotice.lastChild);
          }
          const lines = text.split('\n');
          lines.forEach((line) => {
            statusNotice.appendChild(document.createTextNode(line));
            statusNotice.appendChild(document.createElement('br'));
          });
        }
    
        function displayFailureNotice(err) {
          console.error(err);
          if (err instanceof Error) {
            setStatusNotice(err.message);
          } else if (typeof err === 'string') {
            setStatusNotice(err);
          } else {
            setStatusNotice('An unknown error occured');
          }
          setStatusMode('notice');
          initializing = false;
        }
    
        const missing = Engine.getMissingFeatures({
          threads: GODOT_THREADS_ENABLED,
        });
    
        if (missing.length !== 0) {
          if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
            Promise.race([
              navigator.serviceWorker.getRegistration().then((registration) => {
                if (registration != null) {
                  return Promise.reject(new Error('Service worker already exists.'));
                }
                return registration;
              }).then(() => engine.installServiceWorker()),
              new Promise((resolve) => {
                setTimeout(() => resolve(), 2000);
              }),
            ]).catch((err) => {
              console.error('Error while registering service worker:', err);
            }).then(() => {
              window.location.reload();
            });
          } else {
            const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
            displayFailureNotice(missingMsg + missing.join('\n'));
          }
        } else {
          setStatusMode('progress');
          engine.startGame({
            'onProgress': function (current, total) {
              if (current > 0 && total > 0) {
                statusProgress.value = current;
                statusProgress.max = total;
              } else {
                statusProgress.removeAttribute('value');
                statusProgress.removeAttribute('max');
              }
            },
          }).then(() => {
            setStatusMode('hidden');
          }, displayFailureNotice);
        }
      }());
    </script>
  </body>
</html>
